<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales - Daniel Martin</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: #000;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .imagen-perfil {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .nombre {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .redes-sociales {
            margin-top: 30px;
        }

        .redes-sociales a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .redes-sociales a:hover {
            background-color: #555;
        }

        .redes-sociales a img {
            width: 45px;
            height: auto;
            margin-right: 15px;
        }

        .cti-logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="Daniel.jpg" alt="Daniel" class="imagen-perfil">
        <div class="nombre">Daniel Martin</div>
        
        <div class="redes-sociales">
            <a href="https://www.twitter.com/DanielMartinCTI" target="_blank">
                <img src="Ximage.png" alt="X"> X (Twitter)
            </a>
            <a href="https://cti-academy.com/" target="_blank">
                <img src="logosimple.jpg" alt="Golden Trader Program" class="cti-logo"> Golden Trader Program
            </a>
            <a href="https://www.udemy.com/course/golden-trader-program-stt-strategy-lv1-module-1/?couponCode=KEEPLEARNING" target="_blank">
                <img src="pngwing.com.png" alt="Free Course" class="udemy-logo"> Free Course
            </a>
        </div>
    </div>
</body>
</html>
